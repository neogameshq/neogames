            max-width: 1400px;
            margin: 0 auto;
        }

        .games-header {

            margin-bottom: 50px;
        }

        .games-title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .games-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            width: 100%;
            margin: 0 auto 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.3);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--neon-blue);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--electric-blue);
            transform: translateY(-50%) scale(1.1);
        }

        .game-filters {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .filter-btn {
            padding: 15px 25px;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--neon-blue);
            color: white;
            border-color: var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
            transform: translateY(-3px);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .game-tile {
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(15px);
            min-height: 420px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .game-tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.8s;
        }

        .game-tile:hover::before {
            left: 100%;
        }

        .game-tile:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 212, 255, 0.3);
            border-color: var(--neon-blue);
        }

        .game-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: var(--neon-blue);
            filter: drop-shadow(0 0 15px var(--neon-blue));
            position: relative;
            z-index: 1;
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .game-developer {
            font-size: 1rem;
            color: var(--neon-purple);
            margin-bottom: 15px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .game-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            flex-grow: 1;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .game-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        .game-category {
            background: var(--neon-purple);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .game-rating {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--neon-yellow);
            font-weight: 600;
        }

        .play-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--electric-blue));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 64, 255, 0.5);
        }

        .play-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .coming-soon {
            opacity: 0.7;
        }

        .coming-soon .game-icon {
            color: var(--text-secondary);
            filter: none;
        }

        .coming-soon .play-btn {
            background: var(--neon-orange);
        }

        /* Game Player Modal */
        .game-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(8px);
            padding: 20px;
        }

        .game-modal.active {
            display: flex;
            flex-direction: column;
        }

        .game-player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 95vw;
            max-height: 95vh;
            width: 100%;
        }

        .game-iframe {
            width: min(1200px, 90vw);
            height: min(800px, 70vh);
            border: 4px solid var(--neon-blue);
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(0, 212, 255, 0.6),
                inset 0 0 20px rgba(0, 212, 255, 0.1);
            margin-bottom: 25px;
            background: #000;
        }

        .game-info-panel {
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(25px);
            max-width: min(1200px, 90vw);
            width: 100%;
            margin-bottom: 25px;
        }

        .game-info-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .game-info-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: var(--neon-blue);
            margin: 0;
        }

        .game-info-developer {
            color: var(--neon-purple);
            font-weight: 700;
            font-size: 1.2rem;
        }

        .game-info-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--neon-yellow);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .developer-details {
            background: rgba(138, 43, 226, 0.1);
            border: 2px solid var(--neon-purple);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .developer-details h4 {
            color: var(--neon-purple);
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .developer-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            color: var(--text-secondary);
        }

        .game-controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;

            background: var(--neon-pink);
            color: white;
        }

            background: var(--neon-green);
            color: white;
        }

            background: var(--neon-yellow);
            color: var(--primary-bg);
        }

            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);

        @media (max-width: 768px) {
            .games-grid {

            }

                text-align: center;
                gap: 15px;
            }

                align-items: center;
            }

                grid-template-columns: 1fr;
            }
        }

</head>

    <div class="games-container">

                <button class="filter-btn" data-filter="arcade">Arcade</button>
                <button class="filter-btn" data-filter="platformer">Platformer</button>
            </div>
        </div>

        <div class="games-grid" id="games-grid">
            <!-- Games will be dynamically generated -->
        </div>
    </div>

    <!-- Game Player Modal -->
    <div id="game-modal" class="game-modal">
        <div class="game-player-container">
            <iframe id="game-iframe" class="game-iframe" frameborder="0" allowfullscreen></iframe>

            <div class="game-info-panel" id="game-info-panel">
                <!-- Game info will be populated here -->
            </div>

            <div class="game-controls">
                <button class="control-btn btn-close" onclick="closeGame()">

                    <span>Close Game</span>
                </button>
                <button class="control-btn btn-fullscreen" onclick="toggleFullscreen()">

                    <span>Fullscreen</span>
                </button>
                <button class="control-btn btn-rate" onclick="rateGame()">
                    <i class="fas fa-star"></i>
                    <span>Rate Game</span>
                </button>
            </div>
        </div>
    </div>

            games.push({
                id: games.length + 1,
                title: game.title,
                developer: game.dev,
                description: `Upcoming ${game.cat} game with revolutionary features! Stay tuned for the release date.`,
                category: game.cat,
                rating: "TBD",
                icon: "fas fa-clock",
                available: false,
                url: "",
                releaseDate: "Coming Soon",
                playCount: "Pre-order",
                size: "TBD",
                tags: ["coming-soon", "upcoming", "revolutionary"],
                developerInfo: {
                    company: game.dev,
                    founded: 2025,
                    country: "Global",
                    website: `www.${game.dev.toLowerCase().replace(/\s+/g, '')}.com`
                }
            });
        });

        let currentFilter = 'all';
        let searchQuery = '';

        function renderGames(gamesToShow = games) {
            const gamesGrid = document.getElementById('games-grid');

            if (gamesToShow.length === 0) {
                gamesGrid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: var(--text-secondary); font-size: 1.2rem;">No games found matching your search criteria. Try a different search term or filter.</div>';
                return;
            }

            gamesGrid.innerHTML = '';

            gamesToShow.forEach(game => {
                const gameElement = document.createElement('div');
                gameElement.className = `game-tile ${!game.available ? 'coming-soon' : ''}`;
                gameElement.setAttribute('data-category', game.category);

                gameElement.innerHTML = `
                    <div>
                        <div class="game-icon">
                            <i class="${game.icon}"></i>
                        </div>
                        <h3 class="game-title">${game.title}</h3>
                        <div class="game-developer">by ${game.developer}</div>
                        <p class="game-description">${game.description}</p>
                    </div>
                    <div>
                        <div class="game-meta">
                            <span class="game-category">${game.category.toUpperCase()}</span>
                            <div class="game-rating">
                                <i class="fas fa-star"></i>
                                <span>${game.rating}</span>
                            </div>
                        </div>
                        <button class="play-btn" ${!game.available ? 'disabled' : ''} 
                                onclick="${game.available ? `launchGame(${game.id})` : ''}">
                            ${game.available ? 'PLAY NOW' : 'COMING SOON'}
                        </button>
                    </div>
                `;

                gamesGrid.appendChild(gameElement);
            });
        }

        function searchGames() {
            const searchInput = document.getElementById('game-search-input');
            searchQuery = searchInput.value.toLowerCase().trim();
            applyFilters();
        }

        function filterGames(category) {
            currentFilter = category;
            applyFilters();

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${category}"]`).classList.add('active');
        }

        function applyFilters() {
            let filteredGames = games;

            // Apply category filter
            if (currentFilter !== 'all') {
                filteredGames = filteredGames.filter(game => game.category === currentFilter);
            }

            // Apply search filter
            if (searchQuery) {
                filteredGames = filteredGames.filter(game => 
                    game.title.toLowerCase().includes(searchQuery) ||
                    game.developer.toLowerCase().includes(searchQuery) ||
                    game.description.toLowerCase().includes(searchQuery) ||
                    game.category.toLowerCase().includes(searchQuery)
                );
            }

            renderGames(filteredGames);
        }

        function launchGame(gameId) {
            const game = games.find(g => g.id === gameId);
            if (!game || !game.available) return;

            const modal = document.getElementById('game-modal');
            const iframe = document.getElementById('game-iframe');
            const infoPanel = document.getElementById('game-info-panel');

            iframe.src = game.url;

            infoPanel.innerHTML = `
                <div class="game-info-header">
                    <h2 class="game-info-title">${game.title}</h2>
                    <div class="game-info-developer">Created by ${game.developer}</div>
                    <div class="game-info-rating">
                        <i class="fas fa-star"></i>
                        <span>${game.rating}/5</span>
                    </div>
                </div>

                <div class="developer-details">
                    <h4><i class="fas fa-building"></i> Developer Information</h4>
                    <div class="developer-info">
                        <div><strong>Company:</strong> ${game.developerInfo.company}</div>
                        <div><strong>Founded:</strong> ${game.developerInfo.founded}</div>
                        <div><strong>Country:</strong> ${game.developerInfo.country}</div>
                        <div><strong>Website:</strong> ${game.developerInfo.website}</div>
                    </div>
                </div>

                <p style="color: var(--text-secondary); margin-bottom: 25px; font-size: 1.1rem; line-height: 1.6;">
                    ${game.description}
                </p>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px;">
                    <div style="text-align: center; padding: 15px; background: rgba(0, 212, 255, 0.1); border-radius: 10px; border: 2px solid var(--neon-blue);">
                        <div style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 5px;">Category</div>
                        <div style="color: var(--neon-green); font-weight: 700;">${game.category.charAt(0).toUpperCase() + game.category.slice(1)}</div>
                    </div>
                    <div style="text-align: center; padding: 15px; background: rgba(0, 212, 255, 0.1); border-radius: 10px; border: 2px solid var(--neon-blue);">
                        <div style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 5px;">Release</div>
                        <div style="color: var(--neon-green); font-weight: 700;">${game.releaseDate}</div>
                    </div>
                    <div style="text-align: center; padding: 15px; background: rgba(0, 212, 255, 0.1); border-radius: 10px; border: 2px solid var(--neon-blue);">
                        <div style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 5px;">Plays</div>
                        <div style="color: var(--neon-green); font-weight: 700;">${game.playCount}</div>
                    </div>
                    <div style="text-align: center; padding: 15px; background: rgba(0, 212, 255, 0.1); border-radius: 10px; border: 2px solid var(--neon-blue);">
                        <div style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 5px;">Size</div>
                        <div style="color: var(--neon-green); font-weight: 700;">${game.size}</div>
                    </div>
                </div>
            `;

            modal.classList.add('active');

            // Track game play
            if (window.neoEngine && window.neoEngine.currentUser) {
                window.neoEngine.currentUser.gamesPlayed++;
                window.neoEngine.updateUserUI();
            }
        }

        function closeGame() {
            const modal = document.getElementById('game-modal');
            const iframe = document.getElementById('game-iframe');
            modal.classList.remove('active');
            iframe.src = '';
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('game-iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            }
        }

        function rateGame() {
            if (!window.neoEngine || !window.neoEngine.currentUser) {
                window.neoEngine.showNotification('Please login to rate games! ðŸŽ®', 'info');
                return;
            }
            window.neoEngine.showNotification('Rating saved! Thanks for your feedback! â­', 'success');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderGames();

            // Filter button event listeners
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    filterGames(this.getAttribute('data-filter'));
                });
            });

            // Search input event listener
            document.getElementById('game-search-input').addEventListener('input', function() {
                searchGames();
            });

            // Enter key for search
            document.getElementById('game-search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchGames();
                }
            });
        });

        // Make search function globally accessible for chatbot
        window.searchGameByName = function(gameName) {
            const game = games.find(g => 
                g.title.toLowerCase().includes(gameName.toLowerCase()) && g.available
            );

            if (game) {
                // Update search input
                document.getElementById('game-search-input').value = game.title;
                searchGames();

                // Scroll to games section
                document.getElementById('games-grid').scrollIntoView({ behavior: 'smooth' });

                // Launch the game directly
                setTimeout(() => {
                    launchGame(game.id);
                }, 1000);

                return true;
            }
            return false;
        };
    </script>
